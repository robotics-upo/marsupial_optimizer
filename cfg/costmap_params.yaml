global_costmap:
   global_frame: map
   robot_base_frame: base_link
   map_topic: map

   subscribe_to_updates: true
   always_send_full_costmap: true
   static_map: false
   
   rolling_window: false
   
   update_frequency: 10
   publish_frequency: 10
   
   transform_tolerance: 1
   resolution: 0.05
   robot_radius: 0.30 #0.4
   #footprint_padding: 0.25
   
   obstacle_layer:
      combination_method: 1
      enabled: false
      max_obstacle_height: 2.0
      footprint_clearing_enabled: true
      obstacle_range: 3
      raytrace_range: 30
      observation_sources: scan_multi 
      scan_multi: {clearing: true, data_type: LaserScan, expected_update_rate: 1, observation_persistence: 0.0,
         marking: true, sensor_frame: base_link, topic: /scanFromPC, raytrace_range: 31, obstacle_range: 6}
      
   inflation_layer: 
      cost_scaling_factor: 1
      enabled: true
      inflate_unknown: false
      inflation_radius: 2.0
      
   static_layer:
      unknown_cost_value: -1
      lethal_cost_threshold: 100

   plugins:
      - {name: static_layer, type: "costmap_2d::StaticLayer"}
      - {name: obstacle_layer, type: "costmap_2d::ObstacleLayer"}
      - {name: inflation_layer, type: 'costmap_2d::InflationLayer'}